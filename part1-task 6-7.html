<!DOCTYPE html>

<body>
	<h2>A random number between 5 and 20</h2>
<button onclick="document.getElementById('show').innerHTML = getRndInteger(5,20)">Calculate</button>
<p id="show"></p>
<script>
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
</script>

<h2>A random number between 15 and 100</h2>
<button onclick="document.getElementById('show1').innerHTML = getRndInteger(15,100)">Calculate</button>
<p id="show1"></p>
<script>
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
</script>

<h2>Multiply the number of characters in “Donald Trump” by the rounded sum 6.6 + 7</h2>
<button onclick="myFunction(12,Math.round(6.6)+7)">Multiple</button>
<p id="demo"></p>
<script>
function myFunction(p1, p2) {
  var x1= p1 * p2;
  document.getElementById("demo").innerHTML = x1;
}
</script>
